<!--{subtemplate common/userbox}-->
<div id="personalbox">
    <div class="post_tabs clearfix">
        <a href="home.php?mod=space&do=thread&view=me&type=thread" <!--{if $viewtype =='thread'}-->class="navOn"<!--{/if}-->>我的发帖</a><a href="home.php?mod=space&do=thread&view=me&type=reply" <!--{if $viewtype =='reply'}-->class="navOn"<!--{/if}-->>我的回帖</a>
    </div>
    <!--{if $list}-->
    <div class="post_list">
        <!--{loop $list $thread}-->
        <dl>
            <dt>
                <h6>
                    <!--{if $viewtype == 'reply' || $viewtype == 'postcomment'}-->
                    <a href="forum.php?mod=redirect&goto=findpost&ptid=$thread[tid]&pid=$thread[pid]&mobile=yes" target="_blank">$thread[subject]</a>
                    <!--{else}-->
                    <a href="forum.php?mod=viewthread&tid=$thread[tid]&mobile=yes" target="_blank">$thread[subject]</a>
                    <!--{/if}-->
                </h6>
                <span>发表于 $thread[dateline]</span>
            </dt>
            <dd>$thread[message]</dd>
        </dl>
        <!--{/loop}-->

    </div>
    <!--{else}-->
    {lang no_related_posts}
    <!--{/if}-->
    <!--{if $multi}--><div class="pgs cl mtm">$multi</div><!--{/if}-->
</div>

<!--{template common/footer}-->
